<html>

</head>


<body>
	<div>
		<div>
			<div class="intro">
				<h1>Works to-do</h1>
				<div>
					<div></div>
					
			</div>
		</div>

		<div>
			<div>
				<p id="first">Enter text into the input field to add items to your list.</p>

			</div>
		</div>

			<div >
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter"><i></i></button>
			</div>
		</div>

		
		<div>
			<div>
				<ul>
				</ul>
			</div>
		</div>

	</div>

</html>
